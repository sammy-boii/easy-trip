<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Trip - EasyTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-plane-departure"></i> EasyTrip</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinations.html">Destinations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Trip Summary -->
    <div id="trip-summary"></div>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Complete Your Booking</h3>
              <form id="booking-form" class="mt-4">
                <div class="card shadow-sm border-0 rounded-3">
                  <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                      <i class="fas fa-user text-primary me-2"></i>Guest
                      Information
                    </h4>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="firstName" class="form-label"
                          >First Name *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="lastName" class="form-label"
                          >Last Name *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email *</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="phone" class="form-label"
                          >Phone Number *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="phone"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card shadow-sm border-0 rounded-3 mt-4">
                  <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                      <i class="fas fa-calendar text-primary me-2"></i>Booking
                      Details
                    </h4>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label for="startDate" class="form-label"
                          >Check-in Date *</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="startDate"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="endDate" class="form-label"
                          >Check-out Date *</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="endDate"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="roomType" class="form-label"
                          >Room Type *</label
                        >
                        <select class="form-select" id="roomType" required>
                          <option value="">Select room type</option>
                          <option value="standard">Standard</option>
                          <option value="deluxe">Deluxe</option>
                          <option value="suite">Suite</option>
                          <option value="villa">Villa</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="people" class="form-label"
                          >Number of Guests *</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="people"
                          min="1"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="mealPlan" class="form-label"
                          >Meal Plan *</label
                        >
                        <select class="form-select" id="mealPlan" required>
                          <option value="">Select meal plan</option>
                          <option value="room_only">Room Only</option>
                          <option value="breakfast">Breakfast</option>
                          <option value="half_board">Half Board</option>
                          <option value="full_board">Full Board</option>
                          <option value="all_inclusive">All Inclusive</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="transportation" class="form-label"
                          >Transportation *</label
                        >
                        <select
                          class="form-select"
                          id="transportation"
                          required
                        >
                          <option value="">Select transportation</option>
                          <option value="none">No Transportation</option>
                          <option value="shared">Shared Transfer</option>
                          <option value="private">Private Transfer</option>
                          <option value="luxury">Luxury Transfer</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="specialRequests" class="form-label"
                          >Special Requests</label
                        >
                        <textarea
                          class="form-control"
                          id="specialRequests"
                          rows="3"
                          placeholder="Any special requests or requirements?"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="booking-summary" class="mt-4"></div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-check-circle me-2"></i>Confirm Booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Booking Summary -->
        <div class="col-lg-4">
          <div class="sticky-top" style="top: 2rem">
            <div id="booking-summary"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start">
            <p class="mb-0">&copy; 2024 EasyTrip. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a href="#" class="text-muted text-decoration-none me-3"
              >Terms & Conditions</a
            >
            <a href="#" class="text-muted text-decoration-none me-3"
              >Privacy Policy</a
            >
            <a href="#" class="text-muted text-decoration-none">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async type="module" src="js/booking.js"></script>
  </body>
</html>
