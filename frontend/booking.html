<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Trip - EasyTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-plane-departure"></i> EasyTrip</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinations.html">Destinations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Trip Summary -->
    <div id="trip-summary"></div>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Complete Your Booking</h3>
              <form id="booking-form">
                <!-- Dates -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="startDate" class="form-label"
                      >Check-in Date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="startDate"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="endDate" class="form-label"
                      >Check-out Date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="endDate"
                      required
                    />
                  </div>
                </div>

                <!-- Room and Guests -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="roomType" class="form-label">Room Type</label>
                    <select class="form-select" id="roomType" required>
                      <option value="standard">Standard Room</option>
                      <option value="deluxe">Deluxe Room</option>
                      <option value="suite">Suite</option>
                      <option value="villa">Villa</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="people" class="form-label"
                      >Number of Guests</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="people"
                      min="1"
                      max="10"
                      required
                    />
                  </div>
                </div>

                <!-- Additional Services -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="mealPlan" class="form-label">Meal Plan</label>
                    <select class="form-select" id="mealPlan" required>
                      <option value="room_only">Room Only</option>
                      <option value="breakfast">Breakfast Included</option>
                      <option value="half_board">Half Board</option>
                      <option value="full_board">Full Board</option>
                      <option value="all_inclusive">All Inclusive</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="transportation" class="form-label"
                      >Airport Transfer</label
                    >
                    <select class="form-select" id="transportation" required>
                      <option value="none">No Transfer</option>
                      <option value="shared">Shared Shuttle</option>
                      <option value="private">Private Transfer</option>
                      <option value="luxury">Luxury Vehicle</option>
                    </select>
                  </div>
                </div>

                <!-- Contact Information -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="nationality" class="form-label"
                      >Nationality</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nationality"
                      required
                    />
                  </div>
                </div>

                <!-- Special Requests -->
                <div class="mb-4">
                  <label for="specialRequests" class="form-label"
                    >Special Requests</label
                  >
                  <textarea
                    class="form-control"
                    id="specialRequests"
                    rows="3"
                    placeholder="Any special requirements or preferences?"
                  ></textarea>
                </div>

                <!-- Terms -->
                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="termsAccepted"
                    required
                  />
                  <label class="form-check-label" for="termsAccepted">
                    I agree to the <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                  </label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane me-2"></i>Complete Booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Booking Summary -->
        <div class="col-lg-4">
          <div class="sticky-top" style="top: 2rem">
            <div id="booking-summary"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start">
            <p class="mb-0">&copy; 2024 EasyTrip. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a href="#" class="text-muted text-decoration-none me-3"
              >Terms & Conditions</a
            >
            <a href="#" class="text-muted text-decoration-none me-3"
              >Privacy Policy</a
            >
            <a href="#" class="text-muted text-decoration-none">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/booking.js"></script>
  </body>
</html>
